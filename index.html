<!DOCTYPE html>
<html>
<head>
	<title>Music Playback</title>
	<style>
		body {
			background-color: #f0f0f0; /* Light gray background */
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		
		.header {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		
		.photo {
			width: 300px;
			height: 300px;
			border-radius: 50%;
			margin: 20px auto;
		}
		
		.audio-player {
			width: 100%;
			margin: 20px auto;
		}
		
		.audio-player audio {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2 class="header">Lauv&Lany Mean it</h2>
		<p>Tiada hari tanpa mean it</p>
		
		<img src="kucing_nangis-removebg-preview.png" alt="kucing photo" class="photo">
		
		<div class="audio-player">
			<audio controls autoloop>
				<source src="Lauv, LANY - Mean It (1 Hour).mp3" type="audio/mp3">
				
			</audio>
		</div>
	</div>
</body>
</html>
